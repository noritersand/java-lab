plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'jstl:jstl:1.2'
    api 'ch.qos.logback:logback-access:1.2.11'
    api 'ch.qos.logback:logback-core:1.2.11'
    api 'ch.qos.logback:logback-classic:1.2.11'
    api 'org.codehaus.janino:janino:3.1.7'
    api 'org.slf4j:jcl-over-slf4j:1.7.36'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'commons-io:commons-io:2.11.0'
    api 'org.apache.httpcomponents:httpclient:4.5.13'
    api 'commons-beanutils:commons-beanutils:1.9.4'
    api 'com.google.code.gson:gson:2.9.0'
    api 'com.google.guava:guava:31.1-jre'
    api 'org.jdom:jdom2:2.0.6.1'
    api 'servlets.com:cos:05Nov2002'
    api 'com.oracle.database.jdbc:ojdbc6:11.2.0.4'
    api 'org.mariadb.jdbc:mariadb-java-client:3.1.0'
    api 'org.json:json:20230227'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.2'
    api 'com.typesafe:config:1.4.2'
    api 'pl.jalokim.propertiestojson:java-properties-to-json:5.2.2'
    api 'org.checkerframework:checker-qual:3.23.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    providedCompile 'org.projectlombok:lombok:1.18.24'
}

group = 'noritersand'
version = '0.2.1-SNAPSHOT'
description = 'java-lab Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
