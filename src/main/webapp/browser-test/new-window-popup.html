<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style2.css"/>
<script src="/static/js/jquery-1.12.4.js"></script>
<title>new window(popup) test</title>
<script>
function openNewWindow(url, name) {
	var specs = "left=10,top=10,width=500,height=200";
	specs += ",toolbar=yes,menubar=no,status=yes,scrollbars=yes,resizable=yes";
	window.open(url, name, specs);
}
function imYourFather(innerText) {
	$('#resultText').html(innerText);
}
</script>
</head>
<body>
<h1>new window(popup) test</h1>
<section>
	<button type="button"
		onclick="openNewWindow('/browser-test/close-immediatly-without-alert-popup.html', 'child')">주소 변경: 경고창 없이 바로 닫히는 새 창 팝업</button>
	<button type="button"
		onclick="openNewWindow('/browser-test/close-immediatly-with-alert-popup.html', 'child')">주소 변경: 경고창 띄우고 바로 닫히는 새 창 팝업</button>
</section>
<section>
	<div id="resultText" style="color: red;"></div>
</section>
</body>
</html>
