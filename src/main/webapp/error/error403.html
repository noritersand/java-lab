<!DOCTYPE html>

        .Center-Container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 20px auto 40px;
            clear: both;
        }

        .Absolute-Center {
            padding: 20px;
            width: 60%;
            height: 60%;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .Absolute-Center ul {
            padding: 0 0 0 10px;
        }

        .Absolute-Center .disappointed {
            font-size: 58px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="Center-Container">
    <div class="Absolute-Center">
        <p class="disappointed">( ._.)</p>

    </div>
</div>

</html>
