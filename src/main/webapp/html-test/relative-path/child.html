<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>relative path test</title>
</head>
<body>
	<h2>child (iframe)</h2>
	<p>my location is <span id="loc" style="color: blue; font-weight: bold;"></span></p>
	<img src="/static/image/3.jpg" style="width: 300px;" />
	<img src="//localhost:8443/static/image/4.jpg" style="width: 300px;" />
	<div>
	<p>만약 이미지 하나가 안보일 경우 <a href="https://localhost:8443" target="_blank">https://localhost:8443</a>로 이동해서 예외 적용하면 나옴. (인증서 문제로 브라우저가 차단)</p>
	</div>
	<script>
		document.querySelector('#loc').innerText = location.href;
	</script>
</body>
</html>
