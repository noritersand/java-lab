<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label tag test</title>
</head>
<body>
<input type="checkbox" id="first" /><input type="checkbox" name="first" />
<label for="first">첫 번째 체크박스: id와 name이 같은 인풋이 두 개, id의 체크박스만 체크됨.</label>
<br>
<br>
<input type="checkbox" name="third" />
<label for="third">세 번째 체크박스: name만 있는 인풋, 작동 안함</label>
<br>
<br>
<input type="checkbox" id="fourth" />
<label for="fourth">네 번째 체크박스: id만 있는 인풋</label>
</body>
</html>
