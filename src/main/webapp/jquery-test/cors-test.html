<!DOCTYPE html>
<html>
<head>
<title>jQuery CORS test</title>
<meta charset="UTF-8">
<script src="/resources/js/jquery-1.12.4.js"></script>
<script>
	$.ajax({
		method: 'get',
		url: 'https://127.0.0.1:8443/test/take-my-cross-origin-attack.data',
		data: 'b=2&c=3',
		dataType: 'json',
		success: function(data) {
			console.log('success');
		}, error: function(request, status, error) {
			console.error(error);
		}
	});
</script>
</head>
<body>
<h2>jQuery CORS test</h2>
<p>watch the console.</p>
<p>테스트 하려면 SSL 설정 필요함.</p>
</body>
</html>
