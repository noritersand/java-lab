<!DOCTYPE html>
<html>
<head>
<title>set value in attribute</title>
<meta charset="utf-8">
<script src="/static/js/jquery-1.12.4.js"></script>
<script>
	function setValueInAttribute(element, attrName, target, replacement, seperator) {
		seperator = seperator || ';';
		var attr = $(element).attr(attrName);
		var attrs = attr.split(seperator);
		for (let i in attrs) {
			if (attrs[i].indexOf(target) == 0) {
				attrs[i] = replacement;					
			}
		}
		$(element).attr(attrName, attrs.join(seperator));
	}
	$(function() {
		console.log($('#inpt').attr('data-custom'));
		setValueInAttribute('#inpt', 'data-custom', 'bb', 'bb:98765');
		console.log($('#inpt').attr('data-custom'));
	});
</script>
</head>
<body>
<h2>set value in attribute</h2>
<input type="text" id="inpt" data-custom="aa:123;bb:'qwe';cc:'z1x2'" value="Hello!"/>
</body>
</html>
