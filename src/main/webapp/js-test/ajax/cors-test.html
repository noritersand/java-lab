<!DOCTYPE html>
<html>
<head>
<title>JavaScript CORS test</title>
<meta charset="utf-8">
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			console.log('status:', xhr.status);
			console.log('statusText:', xhr.statusText);
			console.log('responseText:', xhr.responseText);
		}
    };
    xhr.open('GET', 'https://127.0.0.1:8443/http-test/take-my-cross-origin-attack.data');
    xhr.send();
</script>
</head>
<body>
<h2>JavaScript CORS test</h2>
<p>watch the console.</p>
<p>테스트 하려면 SSL 설정 필요함.</p>
</body>
</html>
