<!DOCTYPE html>
<html>
<head>
<title>add months</title>
<meta charset="UTF-8">
<script>
	Date.getDaysInMonth = function(year, month) {
	    return new Date(year, month, 0).getDate();
	};
	Date.prototype.getDaysInMonth = function() { 
	    return Date.getDaysInMonth(this.getFullYear(), this.getMonth() + 1);
	};
	Date.prototype.addMonths = function(value) {
	    var n = this.getDate();
	    this.setDate(1);
	    this.setMonth(this.getMonth() + value);
	    this.setDate(Math.min(n, this.getDaysInMonth()));
	    return this;
	};
	
	var now = new Date('2018-07-31');
	console.log("2018년 7월 31일로 설정: " + now.toISOString());
	now.addMonths(1);
	console.log("+1: " + now.toISOString());
	now.addMonths(1);
	console.log("+2: " + now.toISOString());
	now.addMonths(1);
	console.log("+3: " + now.toISOString());
	now.addMonths(1);
	console.log("+4: " + now.toISOString());
	now.addMonths(1);
	console.log("+5: " + now.toISOString());
	now.addMonths(1);
	console.log("+6: " + now.toISOString());
	now.addMonths(1);
	console.log("+7: " + now.toISOString());
	
	var now = new Date('2018-07-31');
	console.log("다시 2018년 7월 31일로 설정: " + now.toISOString());
	now.addMonths(-1);
	console.log("-1: " + now.toISOString());
	now.addMonths(-1);
	console.log("-2: " + now.toISOString());
	now.addMonths(-1);
	console.log("-3: " + now.toISOString());
	now.addMonths(-1);
	console.log("-4: " + now.toISOString());
	now.addMonths(-1);
	console.log("-5: " + now.toISOString());
	now.addMonths(-1);
	console.log("-6: " + now.toISOString());
	now.addMonths(-1);
	console.log("-7: " + now.toISOString());
</script>
</head>
<body>
<h2>add months2</h2>
<p>자바스크립트의 생성자 함수를 이용해서 월의 마지막날을 구하는 방식.</p>
<p>watch the console</p>
</body>
</html>
