<!DOCTYPE html>
<html>
<head>
<title>calculate elapsed time</title>
<meta charset="UTF-8">
<script>
	// test#1
	var start = new Date('2016-01-01');
	var end = new Date('2016-01-03');
	var elapsedtime = end - start;
	console.log(elapsedtime == end.getTime() - start.getTime());
	console.log(172800000 == elapsedtime);
	console.log(0 == new Date(elapsedtime).getMonth());
	console.log(3 == new Date(elapsedtime).getDate());
	// test#2
	start = new Date('2016-01-01');
	end = new Date('2016-02-04');
	elapsedtime = end - start;
	console.log(1 == new Date(elapsedtime).getMonth());
	console.log(4 == new Date(elapsedtime).getDate());
	// test#3
	start = new Date('2016-02-01');
	end = new Date('2016-02-04');
	elapsedtime = end - start;
	// remove minutes from the date
	console.log('elapsed day#1: ', Math.floor(elapsedtime / 1000 / 60 / 60 / 24));
	console.log('elapsed day#2: ', elapsedtime / 1000 / 60 / 60 / 24);
</script>
</head>

</body>
</html>
