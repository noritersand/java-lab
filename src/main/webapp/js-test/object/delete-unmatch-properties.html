<!DOCTYPE html>
<html>
<head>
<title>delete unmatch properties</title>
<meta charset="UTF-8">
<script>
	// test#1
	function deleteUnmatchProp(obj, propNames) {
		for(var i in obj){
			var cnt = 0;
			for(var j in propNames){
				if(propNames[j] == i){
					cnt++;
					break;
				}
			}
			if(cnt==0){
				delete obj[i];
			}
		}
	}
	var obj = JSON.parse('{"selected":1,"status":"U","usrNo":10278,"loginId":"admin132","usrNm":"관리자132","passwd":"ef92b778bafe771e89245b89ecbc08a44a4e166c06659911881f383d4473e94f","deptNo":10002,"lwrEntpNo":0,"regrId":"10101","regDts":"","modrId":"12345678","modDts":""}');
	console.log(obj);
	deleteUnmatchProp(obj, ['status', 'usrNo', 'passwd']);
	console.log(obj);
</script>
</head>
