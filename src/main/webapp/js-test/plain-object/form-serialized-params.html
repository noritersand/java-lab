<!DOCTYPE html>
<html>
<head>
<title>form serialized params</title>
<meta charset="UTF-8">
<script>
	// var serializeString = $('#someForm').serialize();
	var serializeString = 'proditNo=IT369&proditNo=IT371&proditNo=IT370';
	var params = serializeString.split('&');
	console.debug(params);
	var objArry = [];
	for (var i in params) {
		var ele = params[i];
		var splitEle = ele.split('=');
		var obj = {};
		obj[splitEle[0]] = splitEle[1];
		objArry.push(obj);
	}
	console.debug(JSON.stringify(objArry)); // [{"proditNo":"IT369"},{"proditNo":"IT371"},{"proditNo":"IT370"}]
</script>
</head>
<body>
</body>
</html>
