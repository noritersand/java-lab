<!DOCTYPE html>
<html>
<head>
<title>indexOf</title>
<meta charset="utf-8">
<script>
	console.log('abcd'.indexOf('bc')); // 1
	console.log('abcd'.indexOf('abc')); // 0
	console.log('abcd'.indexOf('abcd')); // 0
	console.log('abcd'.indexOf('ad')); // -1
</script>
</head>
<body>
<h2>indexOf test</h2>
<p>Watch the console.</p>
</body>
</html>
