<!DOCTYPE html>
<html>
<head>
<title>select 태그 테스트</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<div class="align-center">
	<h1>select 태그 테스트</h1>
	
	<h2>disabled</h2>
	<select disabled>
		<option>1</option>
		<option>2</option>
	</select>
	
	<h2>readonly</h2>
	<select readonly>
		<option>1</option>
		<option>2</option>
	</select>
	<p>select 태그는 readonly 불가</p>
</div>
</body>
</html>
