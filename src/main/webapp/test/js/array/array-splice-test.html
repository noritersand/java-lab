<!DOCTYPE html>
<html>
<head>
<title>array splice</title>
<meta charset="utf-8">
</head>
<body>
<script>
var obj = [{
    userNumber: ''
  }, {
    userNumber: ''
  }, {
    userNumber: ''  
  }, {
    userNumber: ''
  }, {
    userNumber: ''
  }
];

for (var i = 0; i < obj.length; i++) {
  if (obj[i].userNumber == '') {
    obj.splice(i, 1);
    i--;
  }
}
console.log(obj);
</script>
</body>
</html>
