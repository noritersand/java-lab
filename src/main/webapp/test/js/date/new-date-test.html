<!DOCTYPE html>
<html>
<head>
<title>new date</title>
<meta charset="utf-8">
<script>
	// create instance by ISO format
	console.log(new Date('2011-12-30')); // valid
	console.log(new Date('2011/12/30')); // valid
	console.log(new Date('20111230')); // invalid date
	console.log(new Date('30-12-2011')); // invalid date
</script>
</head>
<body>
</body>
</html>
