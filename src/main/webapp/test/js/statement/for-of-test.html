<!DOCTYPE html>
<html>
<head>
<title>for-of</title>
<meta charset="utf-8">
<script>
	var arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
	for (let ele of arr) {
		console.log(ele); // 'a', 'b', 'c', 'd', 'e', 'f', 'g'
	}
	for (let ele in arr) {
		console.log(ele); // 0, 1, 2, 3, 4, 5, 6, 7
	}
	
	var obj = {
		a: 1, b: 2, c: 3, d: 4, e: 5
	}
	for (let ele of obj) {} // TypeError: obj is not iterable
</script>
</head>
<body>
<h2>for-of test</h2>
<p>Watch the console.</p>
</body>
</html>
